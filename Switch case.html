<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Switch Case</title>
	<script>
		var msg;
		var level=2;

		switch (level) {
			case 1 :
			msg="Welcome to Level 1";
			break;

			case 2:
			msg="Second of Three-keep going";
			break;

			case 3:
			msg="Final round, almost there!";
			break;
			case 4:
			case 5:
			case 5:
			msg="Bonus Level";
			break;

			default:
			msg="Good luck!"
			break;

		}

		console.log (msg);

	</script>

</head>
