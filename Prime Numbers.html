<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>PrimeNumber</title>
	<script>
	
	var flag=false;
   	for(i = 1; i<=1000; i++)
     {
     	for(j=2;j<i;j++)
     	{
     	if(i%j==0)
     		 {flag=false;break;}
     	else
     		{flag=true;}
        if (flag) 
        	{console.log(i)}
      }

	</script>
<head>
