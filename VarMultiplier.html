<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>If statement</title>
	<script>

		var age =15;
		var price=100;
		var priceMultiplier=0;

		if(age<18) {
		priceMultiplier=0.5;
		console.log("Ticket Price is RM"+price*priceMultiplier);
		}
		else if (age>= 19 && age<40) {
		priceMultiplier=1;
		console.log("Ticket Price is RM"+price*priceMultiplier);
		}
		else if (age>=40 && age<65) {
		priceMultiplier=0.75;
		console.log("Ticket Price is RM"+price*priceMultiplier);
		}
		else if (age>65) {
		priceMultiplier=0.5;
		console.log("Ticket Price is RM"+price*priceMultiplier);
		}
		
	</script>

</head>
