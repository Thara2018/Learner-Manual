	<title>PrimeNumber</title>
	<script>
var today = new Date();
var firstClass=new Date('2018-10-15');
var difference=today.getTime()-firstClass.getTime();
var differenceInDays=difference/(1000*60*60*24);
var msg=Math.floor(differenceInDays)+ ' Days Since we started Coding ';
document.write(msg);
console.log(today);

	</script>
