<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>StringexerciseGetHour</title>
	<script>

var today = new Date();
var hour=today.getHours();

if(hour>7 && hour <=13){document.write("Good Morning");}
else if (hour>13&& hour<=17){document.write("Good Afternoon");}
else if(hour>17&&hour <=19){document.write("Good Evening");}
else{document.write("Good Night");}

	</script>
