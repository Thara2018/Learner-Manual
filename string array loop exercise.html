<!DOCTYPE html>

	<meta charset="utf-8">
	<title>StringArray</title>
	<script>
		console.log(titleCase("I'm a little tea pot"));
		console.log(titleCase("sHoRt and sToUt"));
		console.log(titleCase("HERE IS MY HANDLE"));

		function titleCase(str) 
		//split word by space 
		{
			var arr=str.split(" ");
		//convert first letter to UCase and other to LCase
			var sentence="";
			for (var i=0;i<arr.length;i++){
				var word=title(arr[i]);
				sentence+=word+" ";
			}
			return sentence;
		}	

function title(word){
	var titleWord=word.charAt(0).toUpperCase()+word.slice(1).toLowerCase();
	return titleWord;
}

	</script>
